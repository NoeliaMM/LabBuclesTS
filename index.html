<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>LabBuclesTS</title>
  </head>
  <body>
    <div id="app">
      <h1>Laboratorio Bucles TypeScript</h1>

      <h2>APARTADO 1</h2>
      <h3>Pacientes asignados a Pediatría</h3>
      <div id="pacientes_pediatria"></div>

      <h3>Pacientes asignados a Pediatría y menores de 10 años</h3>
      <div id="pacientes_pediatria_menor10"></div>

      <h2>APARTADO 2</h2>
      <h3>Activar protocolo urgencia</h3>
      <div id="activar_protocolo"></div>

      <h2>APARTADO 3</h2>
      <h3>Reasignación pacientes</h3>
      <div id="pacientes_cambio_especialidad"></div>

      <h2>APARTADO 4</h2>
      <h3>Se puede marchar el pediatra</h3>
      <div id="ir_a_casa"></div>

      <h2>APARTADO 5</h2>
      <h3>Total pacientes por especialidad</h3>
      <div id="pacientes_especialidad"></div>

    </div>
    <script type="module" src="/src/main.ts"></script>
